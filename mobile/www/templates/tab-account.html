<ion-view view-title="Account" style="background: #0000FF;" cache-view="false">
  <ion-content style="color: #FFF;">
    <div class="row">
      <div class="col s12 m6">
        <div class="card grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Car</span>
            <i class="ion-person" style="display: block;"></i>
            <p style="font-weight: bold;">BOARD: <span style="font-weight: 500;">{{user.board}}</span></p>
            <p style="font-weight: bold;">STATUS: <span style="font-weight: 500;">{{user.status}}</span></p>
            <p style="font-weight: bold;">CREATED AT: <span style="font-weight: 500;">{{user.createdAt}}</span></p>
            <p style="font-weight: bold;">UPDATED AT: <span style="font-weight: 500;">{{user.updatedAt}}</span></p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
